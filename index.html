<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="custom-container mx-auto border border-black p-5 m-3">
    <h1 class="text-center mb-2">Tax Calculator</h1>
    <form id="taxForm">
      <div>
        <label for="income" class="col-sm-6 col-form-label"><b>Enter Gross Annual Income:</label><br/>
        <div class="col-sm-9">
          <input type="text" class="form-control" placeholder="Enter Gross Annual Income" pattern="[0-9]*" id="income" required>
          <span class="error-icon"></span>
          <div class="invalid-feedback"></div>
        </div><br/>
        <label for="extraIncome" class="col-sm-6 col-form-label">Enter extra Income:</label><br/>
        <div class="col-sm-9">
          <input type="text" class="form-control mb-1" placeholder="Enter extra Income" pattern="[0-9]*" id="extraIncome">
          <span class="error-icon"></span>
        </div>
        <label for="age" class="col-sm-5 col-form-label mt-3">Enter age group:</label><br/>
        <div class="col-sm-9">
          <select class="form-control mb-1" id="age" required>
            <option value="">Select Age Group</option>
            <option value="<40">&lt; 40</option>
            <option value=">=40&<60">&ge; 40 &lt; 60</option>
            <option value=">=60">&ge; 60</option>
          </select>
          <span class="error-icon"></span>
        </div>
        <label for="deductions" class="col-sm-7 col-form-label mt-3">Enter total applicable deductions:</label><br/>
        <div class="col-sm-9">
          <input type="text" class="form-control mb-1" placeholder="Enter total applicable deductions" pattern="[0-9]*" id="deductions">
          <span class="error-icon"></span>
        </div>
      </div>
      <div class="form-group row mt-5">
        <div class="col-sm-12 text-center">
          <button type="submit" class="btn btn-purple">Calculate Tax</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resultModalLabel">Tax Calculation Result</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modalBody">
          <!-- Result will be displayed here -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
